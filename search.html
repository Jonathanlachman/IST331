<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Self-Checkout Station - Demo</title>
    <link rel="stylesheet" href="styles3.css" />
</head>
<body>
<header class="topbar">
    <div class="brand">
        <div class="logo">â–¢</div>
        <div class="brand-text">
            <div class="title">Self-Checkout Station</div>
            <div class="subtitle">Scan and pay for your items</div>
        </div>
    </div>

    <div class="search-wrap">
        <input id="search" placeholder="Search for vegetables, fruits, and more..." />
    </div>
</header>

<div class="tabs">
    <button class="tab active" data-cat="all">All</button>
    <button class="tab" data-cat="vegetables">Vegetables</button>
    <button class="tab" data-cat="fruits">Fruits</button>
    <button class="tab" data-cat="store">Store Items</button>
</div>

<main class="main">
    <section class="catalog">
        <div id="products" class="grid"></div>
    </section>

    <aside class="cart">
        <div class="cart-card">
            <div class="cart-head">
                <div class="cart-icon">ðŸ›’</div>
                <div class="cart-title">Shopping Cart</div>
            </div>

            <div id="cartContent" class="cart-content">
                <div class="empty">Your cart is empty</div>
            </div>

            <div class="cart-footer">
                <div class="row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                <div class="row"><span>Tax (8%)</span><span id="tax">$0.00</span></div>
                <div class="row total"><span>Total</span><span id="total">$0.00</span></div>
                <button id="checkoutBtn" class="btn primary">Complete Purchase</button>
            </div>
        </div>
    </aside>
</main>

<script src="app3.js"></script>
</body>
</html>
